<script src="vue.js"></script>

<div id="app">
	{{message}}
</div>

<div id="app-2">
	<span v-bind:title="message">
		鼠标悬停几秒钟查看此处动态绑定的提示信息!
	</span>
</div>

<div id="app-3">
	<p v-if="seen">现在你看到我了</p>
</div>

<div id="app-4">
	<ol>
		<li v-for="todo in todos">{{ todo.text }}</li>
	</ol>
</div>

<div id="app-5">
	<p>{{ message }}</p>
	<button v-on:click="reverseMessage">逆转消息</button>
</div>

<div id="app-6">
	<p>{{ message }}</p>
	<input v-model="message">
</div>


<div id="app-7">
	<ol>
		<todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
	</ol>
</div>

<script>
	// 简单应用
	var app = new Vue({
		el:'#app',
		data:{
			message: 'Hello Vue!'
		}
	});

	// 属性绑定
	var app2 = new Vue({
		el:'#app-2',
		data:{
			message:'页面加载于 ' + new Date()
		}
	});

	// 条件判断
	var app3 = new Vue({
		el:'#app-3',
		data:{
			seen:false
		}
	});

	// 循环
	var app4 = new Vue({
		el:'#app-4',
		data:{
			todos:[
				{text:'学习 javascript'},
				{text:'学习 Vue'},
				{text:'整个牛项目'}
			]
		}
	});

	// 函数绑定
	var app5 = new Vue({
		el:'#app-5',
		data:{
			message:'Hello vue.js!'
		},
		methods:{
			reverseMessage: function() {
				this.message = this.message.split('').reverse().join('');
			}
		}
	});

	// 表单
	var app6 = new Vue({
		el:'#app-6',
		data:{
			message:'Hello Vue!'
		}
	});

	// 组件模板
	Vue.component('todo-item', {
		// todo-item 组件现在接受一个
		// "prop"，类似于一个自定义属性
		// 这个属性名为 todo。
		props: ['todo'],
		template: '<li>{{ todo.text }}</li>'
	});

	// 组件
	var app7 = new Vue({
		el:"#app-7",
		data:{
			groceryList:[
				{id: 0, text: '蔬菜'},
				{id: 1, text: '奶酪'},
				{id: 2, text: '随便'},
			]
		}
	});
</script>
