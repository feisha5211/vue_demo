<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过度效果</title>
    <link href="plugin/animate.css" rel="stylesheet" type="text/css">

    <style>
        .fade-enter-active, .fade-leave-active {
            transition: opacity .5s
        }
        .fade-enter, .fade-leave-active {
            opacity: 0
        }

        .slide-fade-enter-active {
            transition: all .3s ease;
        }
        .slide-fade-leave-active {
            transition: all .8s cubic-bezier(1.0, 0.5, 0.8, 1.0);
        }
        .slide-fade-enter, .slide-fade-leave-active {
            padding-left: 10px;
            opacity: 0;
        }

        .bounce-enter-active {
            animation: bounce-in .5s;
        }
        .bounce-leave-active {
            animation: bounce-out .5s;
        }
        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes bounce-out {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(0);
            }
        }

        .component-fade-enter-active, .component-fade-leave-active {
            transition: opacity .3s ease;
        }
        .component-fade-enter, .component-fade-leave-active {
            opacity: 0;
        }
    </style>
    <script src="vue.js"></script>
</head>
<body>
    <div id="demo">
        <button @click="show = !show">Toggle</button>
        <transition name="fade" mode="out-in">
            <p v-if="show">hello</p>
        </transition>
    </div>

    <div id="demo-1">
        <button @click="show = !show">Toggle render</button>
        <transition name="slide-fade">
            <p v-if="show">hello</p>
        </transition>
    </div>

    <div id="demo-2">
        <button @click="show = !show">Toggle show</button>
        <transition name="bounce">
            <p v-if="show">Look at me!</p>
        </transition>
    </div>

    <div id="demo-3">
        <button @click="show = !show">Toggle render</button>
        <transition name="custom-classes-transition" enter-active-class="animated tada" leave-active-class="animated bounceOutRight">
            <p v-if="show">hello</p>
        </transition>
    </div>

    <div id="demo-4">
        <button @click="show = !show">Toggle</button>
        <transition @before-enter="beforeEnter" @enter="enter" @leave="leave" :css="false">
            <p v-if="show">Demo</p>
        </transition>
    </div>

    <div id="demo-5">
        <input type="radio" value="v-a" @change='change' v-model="which">A
        <input type="radio" value="v-b" @change="change" v-model="which">B

        <transition name="component-fade" mode="out-in">
            <component v-bind:is="view"></component>
        </transition>
    </div>

    <script src="./plugin/velocity.js"></script>
    <script>
        new Vue({
            el: '#demo',
            data: {
                show: true
            }
        });

        new Vue({
            el: '#demo-1',
            data: {
                show: true
            }
        });

        new Vue({
            el: '#demo-2',
            data: {
                show: true
            }
        });

        new Vue({
            el: '#demo-3',
            data: {
                show: true
            }
        });

        // 自定义过渡 js钩子
        new Vue({
            el: '#demo-4',
            data: {
                show: false
            },
            methods: {
                beforeEnter: function (el) {
                    el.style.opacity = 0;
                },
                enter: function (el, done) {
                    Velocity(el, {opacity:1, fontSize:'1.4em'}, {duration:300});
                    Velocity(el, {fontSize: '1em'}, {complete:done})
                },
                leave: function (el, done) {
                    Velocity(el, {translateX: '15px', rotateZ: '50deg'}, {duration:600});
                    Velocity(el, {rotateZ:'100deg'}, {loop:2});
                    Velocity(el, {
                        rotateZ: '45deg',
                        translateY: '30px',
                        translateX: '30px',
                        opacity: 0
                    }, {complete:done});
                }
            }
        });

        // 多个组件过渡
        var demo5 = new Vue({
            el: '#demo-5',
            data: {
                view: 'v-a',
                which: 'v-a'
            },
            components:{
                'v-a': {
                    template: '<div>Component A</div>'
                },
                'v-b': {
                    template: '<div>Component B</div>'
                }
            },
            methods: {
                change: function () {
                    this.view = this.which
                }
            }
        });
    </script>
</body>
</html>
